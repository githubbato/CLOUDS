<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us Now!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-image"></div>
    
    <div class="form-container">
        <h1>CLOUDS CREATE LOUD</h1>
        <h2>Create your Account</h2>
        <p>Join us now and enjoy exclusive benefits!</p>
        <p>Fill out the form below to get started.</p>
        <form id="registrationForm">
            <div class="form-group">
                <label for="firstName"><i class="fa fa-user"></i> First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            
            <div class="form-group">
                <label for="lastName"><i class="fa fa-user"></i> Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>

            <div class="form-group">
                <label for="email"><i class="fa fa-envelope"></i> Email Address</label>
                <input type="email" id="email" name="email" required>
            </div> 
            
            <div class="form-group">
                <label for="password"><i class="fa fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="username"><i class="fa fa-user-circle"></i> Username</label>
                <input type="text" id="username" name="username" required>
            </div>

             <div class="form-group">
                <label for="contactNumber"><i class="fa fa-phone"></i> Contact Number</label>
                <input type="tel" id="contactNumber" name="contactNumber" required>
            </div> 

             <div class="form-group">
                <label for="date of birth"><i class="fa fa-calendar"></i> Date of Birth</label>
                <input type="date" id="date of birth" name="date of birth" required>
            </div>
            
            <div class="form-group">
                <label><i class="fa fa-venus-mars"></i> Gender</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="male" name="gender" value="Male">
                        <label for="male"><i class="fa fa-mars"></i> Male</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female"><i class="fa fa-venus"></i> Female</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="other" name="gender" value="Other">
                        <label for="other"><i class="fa fa-genderless"></i> Other</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="address"><i class="fa fa-home"></i> Address</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>                                
            
            <div class="button-group">
                <button type="button" class="submit-btn" id="submitBtn">Submit</button>
                <button type="reset" class="reset-btn">Reset</button>
            </div>
        </form>
    </div>
    
    <div class="result-container" id="results">
        <h1>Personal Details</h1>
        <div id="resultsContent">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
